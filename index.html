<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学びの森</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .section {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }

    .mode-title {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .mode-button {
      background: #e8f5e9;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 1.1em;
      cursor: pointer;
      min-width: 120px;
      transition: 0.2s;
    }

    .mode-button:hover {
      background: #c8e6c9;
    }

    /* 学年ボタン */
    .grade-button {
      background: #fff;
      border: 2px solid #2196F3;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      min-width: 70px;
      transition: 0.2s;
    }

    .grade-button:hover {
      background: #e3f2fd;
    }

    /* 出題開始ボタン */
    .start-button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .start-button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <h1>学びの森</h1>

  <!-- 学年選択 -->
  <div class="section">
    <div class="mode-title">学年を選んでください</div>
    <div class="button-container">
      <button class="grade-button">小1</button>
      <button class="grade-button">小2</button>
      <button class="grade-button">小3</button>
      <button class="grade-button">小4</button>
      <button class="grade-button">小5</button>
      <button class="grade-button">小6</button>
    </div>
  </div>

  <!-- 文章題 -->
  <div class="section">
    <div class="mode-title">📘 文章題モード</div>
    <div class="button-container">
      <button class="mode-button">ランダム</button>
      <button class="mode-button">学年別</button>
      <button class="mode-button">単元別</button>
    </div>
  </div>

  <!-- 計算 -->
  <div class="section">
    <div class="mode-title">🧮 計算モード</div>
    <div class="button-container">
      <button class="mode-button">横断ランダム</button>
      <button class="mode-button">単元内ランダム</button>
    </div>
  </div>

  <button class="start-button">出題開始</button>
</body>
</html>
