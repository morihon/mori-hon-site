<h1>学びの森ドリル</h1>
<p>学年と単元を選んでください。</p>

<form>
  <label for="grade">学年:</label>
  <select id="grade" name="grade">
    <option value="1">小1</option>
    <option value="2">小2</option>
    <option value="3">小3</option>
    <option value="4">小4</option>
    <option value="5">小5</option>
    <option value="6">小6</option>
  </select>

  <label for="unit">単元:</label>
  <select id="unit" name="unit">
    <option value="calc">計算</option>
    <option value="word">文章題</option>
    <option value="geometry">図形</option>
  </select>

  <button type="submit">問題を表示</button>
</form>

<script>
  // /app へ grade と unit を付けて遷移するだけの仮実装
  const form = document.querySelector('form.quick-start') || document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const grade = document.getElementById('grade').value;
    const unit  = document.getElementById('unit') ? document.getElementById('unit').value : 'all';
    const url = `/app/index.html?grade=${encodeURIComponent(grade)}&unit=${encodeURIComponent(unit)}`;
    location.href = url;
  });
</script>
